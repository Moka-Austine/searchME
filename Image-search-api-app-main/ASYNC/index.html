<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script rel="text/javascript" defer src="./script.js"></script>
    <script rel="text/javascript" defer src="./dom.js"></script> -->
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="./script.js"></script>
    <title>Image Search App</title>
</head>
<body>
    <header id="App_header">
        <h1>Search for images.</h1>
    </header>
  
    <main>


      <section class="app_search_form">
        
        <form action="">
          <input type="text" placeholder="search for images" id="input_text">
          <button id="submit_search_btn">search</button>
        </form>
        
      </section>



  
      <section id="all_search_res_container">
        <div class="search_container">
          <div class="image">
            <img src="./images/house.jpeg" alt="an estate street">
          </div>
  
          <div class="img_text">
            <p>an estate street</p>
          </div>

        </div>
  
  
  
        <div class="search_container">
          <div class="image">
            <img src="./images/chair.jpeg" alt="a photo of an orange chair">
          </div>
  
          <div class="img_text">
            <p>a photo of an orange chair</p>
          </div>

        </div>
  
  
  
          
        <div class="search_container">
          <div class="image">
            <img src="./images/bridge.jpg" alt="image of a house">
          </div>
        
  
          <div class="img_text">
            <p>a train on top of a viaduct</p>
          </div>

        </div>

      </section>

      <button id="show_more_results">show more</button>
  
    </main>
    
</body>
</html>
